<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="mev.png" type="image/x-icon">
    <link rel="stylesheet" href="ethmev.css">
    <title>Ethereum MEV Bot</title>
    
</head>
<body>

    <div class="container">
        <h1>Ethereum MEV Trading Bot</h1>

        <button id="start-mev" onclick="startEthereumMEV()">Start MEV Bot</button>
        <button id="stop-trade" class="stop hidden" onclick="stopMEV()">Stop MEV Bot</button>

        <h2>Trading Log</h2>
        <div id="log" class="log"></div>
    </div>

    <script >
        let ethereumMEVActive = false;
const ethereumMEVStrategies = ["Front-Running", "Back-Running", "Sandwich Attack"];

function logMessage(message) {
    const logDiv = document.getElementById("log");
    const time = new Date().toLocaleTimeString();
    logDiv.innerHTML += `<p>[${time}] ${message}</p>`;
    logDiv.scrollTop = logDiv.scrollHeight;
}

function startEthereumMEV() {
    if (ethereumMEVActive) return;
    ethereumMEVActive = true;
    document.getElementById("stop-trade").classList.remove("hidden");
    logMessage("üîÑ Starting Ethereum MEV Bot...");

    let interval = setInterval(() => {
        if (!ethereumMEVActive) {
            clearInterval(interval);
            logMessage("‚ùå MEV Bot Stopped.");
            return;
        }

        let strategy = ethereumMEVStrategies[Math.floor(Math.random() * ethereumMEVStrategies.length)];
        let profit = (Math.random() * 1).toFixed(2);

        logMessage(`üöÄ MEV Alert: ${strategy} detected! Profit: +${profit} USDT`);
    }, 4000);
}

function stopMEV() {
    logMessage("üõë Stopping Ethereum MEV Bot...");
    ethereumMEVActive = false;
    document.getElementById("stop-trade").classList.add("hidden");
}

    </script>

</body>
</html>
